version: 2

sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
        columns:
          - name: id
            tests:
              - unique
              - not_null

      - name: orders
        loaded_at_field: _ETL_LOADED_AT
        freshness:
            warn_after: {count: 15, period: day}
            error_after: {count: 24, period: day}
        columns:
          - name: id
            tests:
              - unique
              - not_null

  - name: stripe
    database: raw
    schema: stripe
    tables:
      - name: payment
        loaded_at_field: _batched_at
        freshness:
            warn_after: {count: 15, period: day}